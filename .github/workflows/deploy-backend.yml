name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy (dev or prod)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

jobs:
  deploy-backend:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repository if not exists
        run: |
          ENV=${{ github.event.inputs.environment || 'dev' }}
          aws ecr describe-repositories --repository-names mindfulminutes-${ENV}-backend || \
          aws ecr create-repository --repository-name mindfulminutes-${ENV}-backend

      - name: Build Docker image
        working-directory: backend
        run: |
          ENV=${{ github.event.inputs.environment || 'dev' }}
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          docker build -t ${ECR_REGISTRY}/mindfulminutes-${ENV}-backend:latest .
          docker tag ${ECR_REGISTRY}/mindfulminutes-${ENV}-backend:latest ${ECR_REGISTRY}/mindfulminutes-${ENV}-backend:${{ github.sha }}

      - name: Push Docker image to ECR
        run: |
          ENV=${{ github.event.inputs.environment || 'dev' }}
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          docker push ${ECR_REGISTRY}/mindfulminutes-${ENV}-backend:latest
          docker push ${ECR_REGISTRY}/mindfulminutes-${ENV}-backend:${{ github.sha }}

      - name: Get Backend EC2 IP
        id: get_ec2
        run: |
          ENV=${{ github.event.inputs.environment || 'dev' }}
          EC2_IP=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=mindfulminutes-${ENV}-backend" "Name=instance-state-name,Values=running" \
            --query "Reservations[0].Instances[0].PublicIpAddress" \
            --output text)
          echo "ec2_ip=${EC2_IP}" >> $GITHUB_OUTPUT

      - name: Deploy to EC2
        env:
          EC2_IP: ${{ steps.get_ec2.outputs.ec2_ip }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          ENV=${{ github.event.inputs.environment || 'dev' }}
          echo "Deploying to EC2: ${EC2_IP}"
          # Note: Actual EC2 deployment would require SSH access
          # This is a placeholder showing the deployment flow
          echo "Would deploy ${ECR_REGISTRY}/mindfulminutes-${ENV}-backend:latest to ${EC2_IP}"

      - name: Deployment Success
        run: |
          ENV=${{ github.event.inputs.environment || 'dev' }}
          echo "Backend deployed successfully to environment: ${ENV}"
          echo "EC2 IP: ${{ steps.get_ec2.outputs.ec2_ip }}"
