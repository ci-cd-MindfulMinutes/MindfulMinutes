name: Deploy Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy (dev or prod)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

jobs:
  deploy-frontend:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/MindfulMinutes-UI/package-lock.json

      - name: Install dependencies
        working-directory: frontend/MindfulMinutes-UI
        run: npm ci

      - name: Build Angular app
        working-directory: frontend/MindfulMinutes-UI
        run: npm run build --

 production

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Get S3 bucket name
        id: get_bucket
        run: |
          ENV=${{ github.event.inputs.environment || 'dev' }}
          echo "bucket=mindfulminutes-${ENV}-frontend" >> $GITHUB_OUTPUT

      - name: Deploy to S3
        run: |
          aws s3 sync frontend/MindfulMinutes-UI/dist/ s3://${{ steps.get_bucket.outputs.bucket }}/ --delete

      - name: Get CloudFront distribution ID
        id: get_cloudfront
        run: |
          ENV=${{ github.event.inputs.environment || 'dev' }}
          DISTRIBUTION_ID=$(aws cloudfront list-distributions --query "DistributionList.Items[?Origins.Items[0].DomainName==\`mindfulminutes-${ENV}-frontend.s3.us-east-1.amazonaws.com\`].Id" --output text)
          echo "distribution_id=${DISTRIBUTION_ID}" >> $GITHUB_OUTPUT

      - name: Invalidate CloudFront cache
        if: steps.get_cloudfront.outputs.distribution_id != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.get_cloudfront.outputs.distribution_id }} \
            --paths "/*"

      - name: Deployment Success
        run: echo "Frontend deployed successfully to ${{ steps.get_bucket.outputs.bucket }}"
