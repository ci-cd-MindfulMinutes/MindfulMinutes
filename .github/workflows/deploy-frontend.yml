name: Deploy Frontend

on:
  push:
    branches:
      - dev
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: false
        type: choice
        options:
          - dev
          - prod

jobs:
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/MindfulMinutes-UI/package-lock.json

      - name: Install dependencies
        working-directory: frontend/MindfulMinutes-UI
        run: npm ci

      - name: Run tests
        working-directory: frontend/MindfulMinutes-UI
        run: npm run test:ci

  deploy-frontend:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    needs: [test-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine Environment
        id: env
        run: |
          if [[ -n "${{ github.event.inputs.environment }}" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/MindfulMinutes-UI/package-lock.json

      - name: Install dependencies
        working-directory: frontend/MindfulMinutes-UI
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Get API Gateway URL
        id: get_api_gateway
        run: |
          API_ID=$(aws apigateway get-rest-apis \
            --query "items[?name=='mindfulminutes-${{ steps.env.outputs.environment }}-backend-api'].id" \
            --output text)
          API_URL="https://${API_ID}.execute-api.us-east-1.amazonaws.com/${{ steps.env.outputs.environment }}"
          echo "api_url=${API_URL}" >> $GITHUB_OUTPUT
          echo "API Gateway URL: ${API_URL}"

      - name: Determine Build Configuration
        id: build_config
        run: |
          if [[ "${{ steps.env.outputs.environment }}" == "prod" ]]; then
            echo "config=production" >> $GITHUB_OUTPUT
            echo "env_file=environment.production.ts" >> $GITHUB_OUTPUT
          else
            echo "config=dev-aws" >> $GITHUB_OUTPUT
            echo "env_file=environment.development.ts" >> $GITHUB_OUTPUT
          fi

      - name: Inject Backend URL into Environment File
        working-directory: frontend/MindfulMinutes-UI/src/environments
        run: |
          sed -i "s|API_URL_PLACEHOLDER|${{ steps.get_api_gateway.outputs.api_url }}|g" ${{ steps.build_config.outputs.env_file }}
          echo "Updated ${{ steps.build_config.outputs.env_file }} with backend URL"
          cat ${{ steps.build_config.outputs.env_file }}

      - name: Build Angular app
        working-directory: frontend/MindfulMinutes-UI
        run: npm run build -- --configuration=${{ steps.build_config.outputs.config }}

      - name: Get S3 bucket name
        id: get_bucket
        run: |
          echo "bucket=mindfulminutes-${{ steps.env.outputs.environment }}-frontend" >> $GITHUB_OUTPUT

      - name: Deploy to S3
        run: |
          aws s3 sync frontend/MindfulMinutes-UI/dist/mindful-minutes-ui/browser/ s3://${{ steps.get_bucket.outputs.bucket }}/ --delete

      - name: Get CloudFront distribution ID
        id: get_cloudfront
        run: |
          DISTRIBUTION_ID=$(aws cloudfront list-distributions --query "DistributionList.Items[?Origins.Items[0].DomainName==\`mindfulminutes-${{ steps.env.outputs.environment }}-frontend.s3.us-east-1.amazonaws.com\`].Id" --output text)
          echo "distribution_id=${DISTRIBUTION_ID}" >> $GITHUB_OUTPUT

      - name: Invalidate CloudFront cache
        if: steps.get_cloudfront.outputs.distribution_id != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.get_cloudfront.outputs.distribution_id }} \
            --paths "/*"

      - name: Deployment Success
        run: echo "Frontend deployed successfully to ${{ steps.get_bucket.outputs.bucket }}"
