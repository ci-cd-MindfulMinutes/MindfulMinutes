name: Capture Terraform Outputs

on:
  workflow_run:
    workflows: ["Terraform Infrastructure"]
    types:
      - completed

jobs:
  capture-outputs:
    name: Store Infrastructure Outputs
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.0
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Select Dev Workspace
        working-directory: ./terraform
        run: terraform workspace select dev || terraform workspace new dev

      - name: Get Dev Outputs
        id: dev_outputs
        working-directory: ./terraform
        run: |
          echo "backend_ip=$(terraform output -raw backend_elastic_ip)" >> $GITHUB_OUTPUT
          echo "cloudfront_url=$(terraform output -raw cloudfront_url)" >> $GITHUB_OUTPUT
          echo "s3_bucket=$(terraform output -raw s3_bucket_name)" >> $GITHUB_OUTPUT
          echo "cloudfront_id=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT

      - name: Display Outputs
        run: |
          echo "Dev Backend IP: ${{ steps.dev_outputs.outputs.backend_ip }}"
          echo "Dev CloudFront URL: ${{ steps.dev_outputs.outputs.cloudfront_url }}"
          echo "Dev S3 Bucket: ${{ steps.dev_outputs.outputs.s3_bucket }}"
          echo "Dev CloudFront ID: ${{ steps.dev_outputs.outputs.cloudfront_id }}"
